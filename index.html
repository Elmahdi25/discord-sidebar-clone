<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Discord-SideBar</title>
</head>

<body>
    <style>
        * {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            margin: 0;
        }

        .big-container {
            display: flex;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            object-position: top;
            border-radius: 40px;
            cursor: pointer;
        }

        .image-sidebar-box img:hover {
            transform: scale(1.04);
        }

        .image-sidebar-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            background-color: rgba(32, 34, 38);
            left: 0;
            top: 0;
            bottom: 0;
            width: 120px;
            align-items: center;
            padding-top: 25px;

        }

        .info-and-channels-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            left: 120px;
            bottom: 0;
            top: 0;
            width: 200px;
            padding-top: 25px;
            background-color: rgba(47, 49, 53);
        }

        .info-box {
            display: flex;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
        }

        .channel-name {
            display: flex;
            gap: 10px;
            padding-left: 20px;
        }

        .channel-name:hover {
            background-color: rgba(79, 84, 92);
            border-radius: 4px;
        }

        .channel-name-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        span,
        .channel-name p {
            color: rgba(155, 155, 155);
            font-size: larger;
            cursor: pointer;
        }

        .info-box p {
            color: white;
            font-weight: bold;
            cursor: pointer;

        }
    </style>
    <div class="big-container">
        <div class="image-sidebar-box">
            <img src="./images/bradPit.jpg">
            <img src="./images/leonardo.jpg">
            <img src="./images/selen.jpg">
        </div>
        <div class="info-and-channels-box">
            <div class="info-box">
                <p>INFO</p>
                <p>+</p>
            </div>
            <div class="channel-name-box">
                <div class="channel-name">
                    <span>#</span>
                    <p>new-videos</p>
                </div>
                <div class="channel-name">
                    <span>#</span>
                    <p>updates</p>
                </div>
                <div class="channel-name">
                    <span>#</span>
                    <p>faq</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
